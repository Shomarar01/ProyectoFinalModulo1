<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,526;1,526&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Josefin+Sans:ital,wght@0,526;1,526&display=swap" rel="stylesheet">
    <title> Nails over Flowers </title>  <link rel="icon" href="img/IMG_2197.PNG">
</head>
<body>
    <header>
        <h1><img class="logoTitulo" src="img/IMG_2197.PNG"> Nails Over Flowers <img class="logoTitulo" src="img/IMG_2197.PNG"> </h1>
        <!-- Menú -->
        <ul div class="Menu">
            <li class="boton"><a href="https://shomarar01.github.io/ProyectoFinalModulo1/">Inicio</li></a>
            <li class="boton">Servicios </li>
            <li class="boton">Contacto </li>
            <li class="boton"><a href="https://www.instagram.com/nails_over_flowers/">Redes sociales </li></a>
        </ul>
    </header>
    <h2><hr>Bienvenida, agenda tu cita con nosotros </h2>
    <!--Imagenes servicios-->
    <h3>Servicios </h3>
    <ul class="Servicios">
        <li>Uñas acrílicas</li><img class="fotos" src="img/IMG_2173.JPEG" alt="Mano con uñas acrílicas color negro"> 
        <li>Gel semipermanente</li><img class="fotos" src="img/IMG_0040.JPEG"alt="Mano con uñas nude con brillos de colores " >
        <li>Manicure & Spa</li><img class="fotos" src="img/IMG_0383.JPEG" alt="Mano con manicure, esmalte nude y nailart">
    </ul> 

    <!--Formulario -->
    <h3>¡Agenda ahora!</h3>
    <p>Rellena el siguiente formulario y nos pondremos en contacto contigo.</p>
    <form class="formulario">
        <label for="nombreApellido">Nombre y Apellido</label>
        <input type="text" id="nombreApellido" class="input-padron" required>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

        <input type="submit" value="Enviar formulario" class="Enviar">
    </form>

    <footer class="pie">
        <img src="img/Ícono morado.png">
    </footer>

</body>
</html>
